<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <form>
        <div>test</div>
        <div>question1</div>
        <input type="text" name="question1" disabled>
        <div>question2</div>
        <input type="checkbox" name="question2">
        <input type="checkbox" name="question2">
        <input type="checkbox" name="question2">
        <div>question3</div>
        <input type="radio" name="question3" checked>
        <input type="radio" name="question3">
        <div>email</div>
        <input type="email">
        <div>password</div>
        <input type="password">
        <div>submit</div>
        <input type="submit" value="submit">
        <button type="submit">submit</button>
        <div>number</div>
        <input type="number" min="-4" max="20">
        <div>file</div>
        <input type="file" multiple accept="image/png, image/gif, image/jpeg">
        <div>option</div>
        <select name="" id="">
            <option value="zxc">zxc</option>
            <option value="asd">asd</option>
            <option value="qwe">qwe</option>
        </select>
        <br>
        <label class="container"> custom checkbox
            <input class="input" type="checkbox">
            <span class="item"></span>
        </label>
    </form>
</body>
</html>
